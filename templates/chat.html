<!DOCTYPE html>
<html>
<head><title>Room: {{ room }}</title></head>
<body>
  <h1>Chat Room: {{ room }}</h1>
  <form method="POST">
    <input name="username" placeholder="Your name" required>
    <input name="message" placeholder="Your message" required>
    <button type="submit">Send</button>
  </form>
  <ul>
    {% for msg in messages %}
      <li>{{ msg }}</li>
    {% endfor %}
  </ul>
</body>
</html>

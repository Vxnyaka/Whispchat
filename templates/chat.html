<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1 style="color: red;">Whispchat Room - UPDATED</h1>
    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" required>
        <input type="submit" value="Send">
    </form>
    <hr>
    {% for msg in messages %}
        <p>{{ msg }}</p>
    {% endfor %}
</body>
</html>

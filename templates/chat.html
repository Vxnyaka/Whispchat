<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1>Private Chat</h1>
    <form method="POST">
        <input name="user" placeholder="Your name" required><br>
        <input name="message" placeholder="Message" required><br>
        <button type="submit">Send</button>
    </form>
    <div style="margin-top:20px;">
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    </div>
</body>
</html>
